
name: CI
on:
  pull_request: { branches: [ main ] }
  push: { branches: [ main ] }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Show versions
        run: |
          node -v
          npm -v

      # Bazı paketlerin postinstall/prepare script'leri CI'yi düşürüyorsa bunu kullan
      - name: Install
        run: npm install --no-audit --no-fund --ignore-scripts
        env:
          CI: true
          HUSKY: 0

      # Yerel script yoksa kırmasın diye --if-present kaldı
      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build



